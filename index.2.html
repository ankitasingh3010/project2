<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="product-image">
            <img src="product.jpg" alt="Product Image" id="main-image">
        </div>
        <div class="product-details">
            <h1 class="product-title">Product Name</h1>
            <p class="product-description">
                A brief description of the product highlighting its features, specifications, and benefits.
            </p>
            <p class="product-price">$49.99</p>
            <button class="buy-now" id="buy-now-btn">Buy Now</button>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p class="cart-total">Total: $<span id="total-price">0.00</span></p>
        <button class="checkout-btn" id="checkout-btn">Checkout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
